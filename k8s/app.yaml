apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
        - name: goapp
          image: goapp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
            - containerPort: 2000
            - containerPort: 9090
          livenessProbe:
            httpGet:
              path: /-/live
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /-/startup
              port: 2000
            failureThreshold: 30
            periodSeconds: 10
          env:
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ENV
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: APP_NAME
            - name: APP_VERSION
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: APP_VERSION
            - name: ENABLE_TRACING
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ENABLE_TRACING
            - name: ENABLE_METRICS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ENABLE_METRICS
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PORT
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_STORENAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_STORENAME
            - name: POSTGRES_SSLMODE
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_SSLMODE
            - name: TEMPLATES_BASEPATH
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TEMPLATES_BASEPATH
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-credentials
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: goapp
spec:
  selector:
    app: goapp
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: health
      port: 2000
      targetPort: 2000
    - name: metrics
      port: 9090
      targetPort: 9090
